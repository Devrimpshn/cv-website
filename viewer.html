<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Görüntüleyici</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #model-viewer {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #loading-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        .error {
            color: #ff5252;
        }
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }
        .back-button:hover {
            background: #66bb6a;
        }
    </style>
</head>
<body>
    <div id="model-viewer"></div>
    <div id="loading-text">Model yükleniyor...</div>
    <a href="/cv-website/index.html" class="back-button">← Geri Dön</a>

    <!-- Three.js ve gerekli modüller -->
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';

        // Global nesnelere ekle
        window.THREE = THREE;
        window.OrbitControls = OrbitControls;
        window.FBXLoader = FBXLoader;

        // models.js'i yükle
        const script = document.createElement('script');
        script.src = 'models.js';
        document.body.appendChild(script);
    </script>
</body>
</html>
